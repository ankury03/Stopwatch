<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="disp-time">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" alt="" onclick="Stop()">
            <img src="images/start.png" alt="" onclick="Start()">
            <img src="images/reset.png" alt="" onclick="Reset()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
